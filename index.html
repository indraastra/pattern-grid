<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/konva@7.1.9/konva.min.js"></script>
  <title>Pattern Grid</title>
</head>

<body>
  <div id="stage-parent">
    <div id="container"></div>
  </div>
  <div id="controls">
    <div class="control-group">
      <span>Grid</span>
      <button class="draw-grid"><span
          class="material-icons">grid_on</span></button>
      <button class="delete-grid"><span
          class="material-icons">delete_forever</span></button></div>
    <div class="control-group">
      <span>Rows</span>
      <form class="grid-form"><input class="num-rows" value="5"></form>
      <button class="add-row"><span
          class="material-icons">exposure_plus_1</span></button>
      <button class="sub-row"><span
          class="material-icons">exposure_minus_1</span></button>
    </div>
    <div class="control-group">
      <span>Columns</span>
      <form class="grid-form"><input class="num-cols" value="5"></form>
      <button class="add-col"><span
          class="material-icons">exposure_plus_1</span></button>
      <button class="sub-col"><span
          class="material-icons">exposure_minus_1</span></button>
    </div>
    <div class="control-group">
      <span>Canvas</span>
      <button class="lock"><span
          class="material-icons">lock_open</span></button>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
